<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!--Font Awesome CDN Stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Moment.js CDN Stylesheet-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"
      integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w=="
      crossorigin="anonymous"
    ></script>

    <!-- CSS file and reset-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center">Weather Dashboard</h1>
      <p class="text-center">The only weather app you will ever need!</p>
    </header>

    <section class="container content">
      <div class="row">
        <aside class="col-md-4">
          <div class="search">
            <div id="city-form">
              <h3>Search for a City:</h3>
              <input class="search-box" type="text" id="city-input" />
              <button
                type="submit"
                class="btn btn-primary mb-2"
                id="search-button"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>

            <!-- Searched city names will get dumped below -->
            <div id="city-names" class="card">
              <!-- <div class="card-body">Sydney</div>
                            <div class="card-body">Melbourne</div> -->
            </div>
          </div>
        </aside>

        <!-- Results of searched city's weather for today will go here -->
        <div class="col-md-8">
          <article class="card city-results">
            <h3>Today's weather in...</h3>
            <div id="city"></div>
            <span id="todays-date"></span>
            <div id="todays-icon"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="uv-index"></div>
          </article>

          <!-- REsults of searched city's weather 5-day forcast will go here -->
          <div class="row">
            <h3 class="forecast"></h3>
          </div>
          <div class="row">
            <div class="col-md-3">
              <article class="card new-forecast">
                <div id="forecast-date"></div>
                <div id="forecast-symbol"></div>
                <div id="forecast-temp"></div>
                <div id="forecast-humidity"></div>
              </article>
            </div>
            <div class="col-md-3">
              <article class="card new-forecast">
                <div class="forecast-date"></div>
                <div class="forecast-symbol"></div>
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
              </article>
            </div>
            <div class="col-md-3">
              <article class="card new-forecast">
                <div class="forecast-date"></div>
                <div class="forecast-symbol"></div>
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
              </article>
            </div>
            <div class="col-md-3">
              <article class="card new-forecast">
                <div class="forecast-date"></div>
                <div class="forecast-symbol"></div>
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
              </article>
            </div>
            <div class="col-md-3">
              <article class="card new-forecast">
                <div class="forecast-date"></div>
                <div class="forecast-symbol"></div>
                <div class="forecast-temp"></div>
                <div class="forecast-humidity"></div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
