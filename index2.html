<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Font Awesome CDN Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Moment.js CDN Stylesheet-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"
        integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w=="
        crossorigin="anonymous"></script>

    <!-- CSS file and reset-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
        <p class="text-center">The only weather app you will ever need!</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 search">
                <form id="city-form">
                    <h3>Search for a City: </h3>
                    <input class="search-box" type="text" id="city-input">
                    <button type="submit" class="btn btn-primary mb-2" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <!-- Searched city names will get dumped here -->
                <div id="city-names" class="card">
                    <div class = "card-body"></div>
                </div>
            </div>
            <!-- Results of searched city's weather for today will go here -->
            <div class="result-city">something here</div>
            <div class="result-temp">something here</div>
            <div class="result-humidity">something here</div>
            <div class="result-wind">something here</div>
            <div class="result-uvIndex">something here</div>
            <!-- REsults of searched city's weather 5-day forcast will go here -->
            <div class="forecast">something here</div>
            <div class="forecast-date"></div>
            <div class="forecast-symbol"></div>
            <div class="forecast-temp"></div>
            <div class="forecast-humidity"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
        integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

</html>
